<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #001f3f, #000c1f);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #1f1b4d;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .nav-links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
        }

        .navbar .nav-links a:hover {
            text-decoration: underline;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 80%;
            background-color: #0c1b2e;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #4e73df;
        }

        th {
            background-color: #ffc107; /* Yellow Header Background */
            color: black;
        }

        td {
            background-color: #ffffff;
            color: black;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="/">MyProject</a>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/">About</a>
            <a href="/">Contact</a>
        </div>
    </div>

    <div class="content">
        <table>
            <tr>
                <th>Cust State</th>
                <th>Cust Pin</th>
                <th>DPD</th>
            </tr>
            {% for row in grouped_data %}
            <tr>
                <td>{{ row.CustState }}</td>
                <td>{{ row.CustPin }}</td>
                <td>{{ row.DPD }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
